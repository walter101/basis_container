version: "3.1"
services:

    mysql:
      image: mysql:8.0
      container_name: codespyoffline-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=codespy
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
      ports:
        - "8002:3306"

    webserver:
      image: nginx:alpine
      container_name: codespyoffline-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: codespyoffline-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

    phpmyadmin:
      depends_on:
        - mysql
      image: phpmyadmin/phpmyadmin
      restart: always
      ports:
        - '8055:80'
      environment:
        PMA_HOST: mysql
        MYSQL_ROOT_PASSWORD: password